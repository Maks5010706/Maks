<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Про Максима</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1c1c1c;
            color: #f2f2f2;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            text-align: center;
            max-width: 600px;
            padding: 20px;
            border: 2px solid #f2f2f2;
            border-radius: 10px;
            background-color: #333;
        }
        h1 {
            font-size: 2em;
            margin-bottom: 20px;
        }
        p {
            font-size: 1.2em;
            line-height: 1.5;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Максим, 18 років</h1>
        <p>Зламався, здався, програв, зрадив - це все про мене.</p>
        <p>А в того, хто потерпів поразку, залишається останнє - злоба та гнів на самого себе.</p>
        <p>І все, що буде далі - це кров, піт, біль, але по-іншому я уже не зможу.</p>
        <p>Не зможу повернутись до жалюгідного (не назвеш це життям) існування.</p>
    </div>
</body>
</html>
